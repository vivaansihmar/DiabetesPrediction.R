<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Diabetes Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    h2 {
      color: #2c3e50;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #ecf0f1;
      border-left: 4px solid #2ecc71;
    }
  </style>
</head>
<body>
  <h2>ðŸ©º Diabetes Prediction Tool</h2>
  <form id="predictForm">
    <label>Pregnancies</label><input type="number" name="Pregnancies" required />
    <label>Glucose</label><input type="number" name="Glucose" required />
    <label>Blood Pressure</label><input type="number" name="BloodPressure" required />
    <label>Skin Thickness</label><input type="number" name="SkinThickness" required />
    <label>Insulin</label><input type="number" name="Insulin" required />
    <label>BMI</label><input type="number" step="0.1" name="BMI" required />
    <label>Diabetes Pedigree Function</label><input type="number" step="0.01" name="DiabetesPedigreeFunction" required />
    <label>Age</label><input type="number" name="Age" required />
    <button type="submit">Predict</button>
  </form>

  <div class="result" id="result" style="display:none;"></div>

  <script>
    const form = document.getElementById("predictForm");
    const resultBox = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const params = new URLSearchParams(formData).toString();

      const res = await fetch("http://127.0.0.1:8000/predict", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: params
      });

      const data = await res.json();
      resultBox.innerHTML = `
        <strong>Random Forest:</strong> ${data.random_forest_prediction}<br/>
        <strong>XGBoost:</strong> ${data.xgboost_prediction}<br/>
        <strong>XGBoost Probability:</strong> ${data.xgboost_probability}
      `;
      resultBox.style.display = "block";
    });
  </script>
</body>
</html>
